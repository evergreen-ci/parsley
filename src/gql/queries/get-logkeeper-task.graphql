#import "../fragments/base-task.graphql"

query LogkeeperTask($buildId: String!) {
  logkeeperBuildMetadata(buildId: $buildId) {
    id
    task {
      ...BaseTask
      logs {
        agentLogLink
        allLogLink
        eventLogLink
        systemLogLink
        taskLogLink
      }
      tests(opts: null) {
        testResults {
          id
          logs {
            urlRaw
          }
          status
          testFile
        }
      }
    }
  }
}
