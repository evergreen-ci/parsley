stepback: true
command_type: test
ignore:
  - "*.md"
  - ".github/*"

#######################################
#              Functions              #
#######################################
functions:
  get-project:
    command: git.get_project
    type: setup
    params:
      directory: parsley

  yarn-build:
    command: shell.exec
    params:
      working_dir: parsley
      script: |
        export PATH=${node_path}
        yarn build:local

  yarn-install:
    command: shell.exec
    params:
      working_dir: parsley
      script: |
        export PATH=${node_path}
        yarn

  yarn-tsc:
    command: shell.exec
    params:
      working_dir: parsley
      script: |
        export PATH=${node_path}
        yarn check-types

#######################################
#                Tasks                #
#######################################
tasks:
  - name: compile
    commands:
    - func: get-project
    - func: yarn-install
    - func: yarn-build

  - name: type_check
    commands:
    - func: get-project
    - func: yarn-install
    - func: yarn-tsc

buildvariants:
  - name: ubuntu1604
    display_name: Ubuntu 16.04
    run_on:
    - ubuntu1604-small
    tasks:
    - name: compile
    - name: type_check
